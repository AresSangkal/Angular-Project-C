<div class="gen" *ngIf="!loading">

</app-shared-section>
</div>

<div class="spinner" *ngIf="loading">

        <img src="assets/images/Skywalk logo 2.png">

  </div>
 <h1 style="margin:30vh 0;text-align: center" *ngIf="!loading && (sections == null || sections.length < 1)">

 </h1>
