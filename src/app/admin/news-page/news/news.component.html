<div class="margin">
    <button [routerLink]="['/admin', '']" mat-icon-button color="primary">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="news-title">Latest news</span>
    <button [routerLink]="['/admin/add-news']" matTooltipPosition="below" matToolTip="test" mat-raised-button color="primary" class="margin green">
    Add News
    </button>
</div>

<div class="flex-center">
    <mat-spinner mode="indeterminate" *ngIf="loading"></mat-spinner>
</div>

<div [class.hide]="loading">
    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" class="center">

        <!-- Page Title Column -->
        <ng-container matColumnDef="pageTitle">
            <mat-header-cell *matHeaderCellDef> News Title </mat-header-cell>
            <mat-cell *matCellDef="let news"> {{news.title}}</mat-cell>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef> {{'admin.genericPages.edit' | translate}} </mat-header-cell>
          <mat-cell *matCellDef="let news">
            <button [routerLink]="['/admin/edit-news', news.key]"  matTooltipPosition="below" matToolTip="test" mat-raised-button class="margin">
              {{'admin.genericPages.edit' | translate}}
            </button>
          </mat-cell>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef> {{'admin.genericPages.delete' | translate}} </mat-header-cell>
            <mat-cell *matCellDef="let news">
            <button (click)="deleteNews(news)" matTooltipPosition="below" matToolTip="test" mat-raised-button color="warn" class="margin">
                {{'general.actions.delete' | translate}}
            </button>
            </mat-cell>Ø°
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
    </div>
</div>
