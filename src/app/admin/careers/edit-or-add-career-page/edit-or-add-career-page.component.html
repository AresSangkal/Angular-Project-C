<div class="margin">
  <button [routerLink]="['/admin/careers']" mat-icon-button color="primary">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="page-title">{{this.pageTitle}}</span>
</div>

<div class="flex-center">
  <mat-spinner mode="indeterminate" *ngIf="loading"></mat-spinner>
</div>

<div class="container" *ngIf="!loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="card-title">
        {{'admin.careers.career.form.mainInfo' | translate}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="{{'admin.careers.career.form.title' | translate}}"
           [formControl]="careerTitle" required>
          <mat-error>{{'admin.careers.career.form.titleRequired' | translate}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput disabled="true" class="margin-b-8" placeholder="{{'admin.careers.career.form.description' | translate}} *">
          <app-wysiwyg [contentFormControl]="careerDescription" [imagesSavePath]="'/careers/images'"></app-wysiwyg>
        </mat-form-field>

        <mat-form-field>
          <input matInput disabled="true" class="margin-b-8" placeholder="{{'admin.careers.career.form.requirements' | translate}} *">
          <app-wysiwyg [contentFormControl]="careerRequirements" [imagesSavePath]="'/careers/images'"></app-wysiwyg>
        </mat-form-field>

        <mat-form-field>
          <input matInput disabled="true" class="margin-b-8" placeholder="{{'admin.careers.career.form.extras' | translate}} *">
          <app-wysiwyg [contentFormControl]="careerExtras" [imagesSavePath]="'/careers/images'"></app-wysiwyg>
        </mat-form-field>

        <mat-form-field>
          <input matInput disabled="true" class="margin-b-8" placeholder="{{'admin.careers.career.form.benefits' | translate}} *">
          <app-wysiwyg [contentFormControl]="careerBenefits" [imagesSavePath]="'/careers/images'"></app-wysiwyg>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Category" [formControl]="category" required>
             <mat-option *ngFor="let category of categories" [value]="category">
               {{category}}
             </mat-option>
             <mat-option (click)="openModalForAddingNewCategory()">Add new Category</mat-option>
          </mat-select>
          <mat-error>Please choose category</mat-error>
        </mat-form-field>

        <mat-checkbox  [(ngModel)]="careerAvailable">
          {{'admin.careers.career.form.available' | translate}}
        </mat-checkbox>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex">
        <button [routerLink]="['/admin/careers']" mat-raised-button class="cancel" color="warn">
          {{'general.actions.cancel' | translate}}
        </button>
        <button (click)="saveCareer()" mat-raised-button color="primary" [disabled]="invalidForm()">
          {{'general.actions.save' | translate}}
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
